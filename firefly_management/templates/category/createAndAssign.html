{% extends 'base.html' %}

{% block header %}
<h2>{% block title %}New category{% endblock %}</h2>
{% endblock %}

{% block content %}
<section>
    <a href="javascript:history.back()" class="btn btn-secondary">Back to previous page</a>
</section>
<form method=post enctype=multipart/form-data>
    <div class="form-group">
        <label for="key" class="form-label">Description</label>
        <input class="form-control" name="key" id="key" value="{{ desc }}">
    </div>
    <div class="form-group">
        <label for="category" class="form-label"> Category</label>
        <input class="form-control" list="category" name="category">
        <datalist id="category">
            {% for value in category_list %}
            <option value="{{value[0]}}"></option>
            {% endfor %}
        </datalist>
    </div>
    <div class="form-group">
        <label for="destinationAcc" class="form-label">Destination Account</label>
        <input class="form-control" list="destinationAcc" name="destinationAcc">
        <datalist id="destinationAcc">
            {% for value in destinationAcc_list %}
            <option value="{{value[0]}}"></option>
            {% endfor %}
        </datalist>
    </div>
    <input class="btn btn-primary" type=submit value="Select">
</form>
{% endblock %}
