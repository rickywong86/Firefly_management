{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New category{% endblock %}</h1>
{% endblock %}

{% block content %}
<a href="javascript:history.back()">Back to previous page</a>
<form method=post enctype=multipart/form-data>
    <label for="key">Key</label>
    <input name="key" id="key" value="{{ desc }}">

    <label for="category">Category</label>
    <input list="category" name="category">
    <datalist id="category">
        {% for value in category_list %}
        <option value="{{value[0]}}"></option>
        {% endfor %}
    </datalist>

    <label for="destinationAcc">Destination Account</label>
    <input list="destinationAcc" name="destinationAcc">
    <datalist id="destinationAcc">
        {% for value in destinationAcc_list %}
        <option value="{{value[0]}}"></option>
        {% endfor %}
    </datalist>
    <input type=submit value="Select">
</form>
{% endblock %}
