{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New category{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="key">Key</label>
    <input name="key" id="key" value="{{ request.form['key'] }}" required>
    <label for="category">Category</label>
    <input name="category" id="category" value="{{ request.form['category'] }}" required>
    <label for="destinationAcc">Destination account</label>
    <input name="destinationAcc" id="destinationAcc" value="{{ request.form['destinationAcc'] }}" required>
    <input type="submit" value="Save">
</form>
{% endblock %}
