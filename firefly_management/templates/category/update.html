{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit "{{ category['key'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<a href="javascript:history.back()">Back to previous page</a>
<form method="post">
    <label for="key">Key</label>
    <input name="key" id="key" value="{{ request.form['key'] or category['key'] }}" required>
    <label for="category">Category</label>
    <input list="category" name="category" value="{{ request.form['category'] or category['category'] }}" required>
    <datalist id="category">
        {% for value in category_list %}
        <option value="{{value[0]}}"></option>
        {% endfor %}
    </datalist>
    <label for="destinationAcc">Destination account</label>
    <input list="destinationAcc" name="destinationAcc"
        value="{{ request.form['destinationAcc'] or category['destinationAcc'] }}" required>
    <datalist id="destinationAcc">
        {% for value in destinationAcc_list %}
        <option value="{{value[0]}}"></option>
        {% endfor %}
    </datalist>
    <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('category.delete', id=category['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}
