{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Home - Upload new file{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method=post enctype=multipart/form-data>
    <input type=file name=file accept=".csv,.txt">
    <input type=submit value=Upload>
</form>

{% for table in tables %}
<h2>{{titles[loop.index]}}</h2>
{{ table|safe }}
{% endfor %}

{% endblock %}
