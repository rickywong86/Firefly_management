{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Asset update{% endblock %}</h1>

{% endblock %}

{% block content %}
<section>
    <a href="javascript:history.back()" class="btn btn-secondary">Back to previous page</a>
</section>
<form method="post">
    <div class="form-group">
        <label for="account_name" class="form-label">Account name</label>
        <input class="form-control" name="account_name" id="account_name"
            value="{{ request.form['account_name'] or account['account_name']}}" required>
    </div>
    <div class="form-group">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="has_header" name="has_header" {% if
                account['has_header']==1 %} checked {% endif %}>
            <label class="custom-control-label" for="has_header">Has header</label>
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Save">
</form>
{% endblock %}
